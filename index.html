<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>SuperLiga Quiz</title>
</head>
<body>
    <header>
        <h1>SUPERLIGA QUIZ</h1>
    </header>
    <section>
        <div class="player-info">
            <p class="number">16</p>
            <p class="player">Mircea Lucescu</p>
                <button class="skip-btn">SKIP</button>
        </div>
        <div class="teams-icons">
            <div class="first-row">
                <span><img src="./images/afc-hermannstadt.webp"class="team-logo"id="afc-hermannstadt"></span>
                <span><img src="./images/dinamo-bucuresti.webp" class="team-logo"id="dinamo-bucuresti"></span>
                <span><img src="./images/fc-botosani.webp" class="team-logo"id="fc-botosani"></span>
                <span><img src="./images/cfr-cluj.webp" class="team-logo"id="cfr-cluj"></span>
            </div>
            <div class="second-row">
                <span><img src="./images/farul-constanta.webp"class="team-logo"id="farul-constanta"></span>
                <span><img src="./images/fc-petrolul.webp"class="team-logo" id="fc-petrolul"></span>
                <span><img src="./images/rapid.webp"class="team-logo" id="rapid"></span>
                <span><img src="./images/u-cluj.webp" class="team-logo"id="u-cluj"></span>
            </div>
            <div class="third-row">
                <span><img src="./images/fc-voluntari.webp" class="team-logo"id="fc-voluntari"></span>
                <span><img src="./images/fcsb.webp"class="team-logo"id="fcsb"></span>
                <span><img src="./images/fcu-1948-craiova.webp"class="team-logo" id="fcu-1948-craiova"></span>
                <span><img src="./images/poli-iasi.webp"class="team-logo" id="poli-iasi"></span>
            </div>
            <div class="fourth-row">
                <span><img src="./images/otelul-galati.webp" class="team-logo"id="otelul-galati"></span>
                <span><img src="./images/sepsi-osk.webp"class="team-logo"id="sepsi-osk"></span>
                <span><img src="./images/universitatea-craiova.webp" class="team-logo"id="universitatea-craiova"></span>
                <span><img src="./images/uta-arad.webp"class="team-logo" id="uta-arad"></span>
            </div>
        </div>
        <div class="play-section">
            <button class="play-btn">PLAY</button>
            <img class="reset-btn"src="/images/reset.png" alt="Reset game icon">
        </div>
        <div class="mistakes-section">
            <span class="first-mistake mistake"></span>
            <span class="second-mistake mistake"></span>
            <span class="third-mistake mistake"></span>
        </div>
    </section>
</body>
</html>
